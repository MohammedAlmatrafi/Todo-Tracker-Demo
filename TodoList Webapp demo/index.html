<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Code -->
    <script src="app.js" defer></script>
    <title>Todo Tracker</title>
</head>
<body>

    <div class="container mt-5">
        <header class="text-center text-light my-4 fs-2">
            <h1 class="mb-4">Todo List</h1>
            <form class="d-none search">
                <input class="form-control m-auto fs-5 py-2" type="text" name="search" placeholder="Search Todos">
            </form>
        </header>
        
        <ul class="list-group todos mx-auto text-light">
            
        </ul>

        <form class="add text-center my-4">
            <label class="text-light fs-4 mb-2">Add a new todo...</label>
            <input type="text" class="form-control m-auto py-2" name="add">
        </form>

    </div>

</body>
</html>
